<!doctype html>

<head>
	<meta charset="utf-8">
	<title>함수들2</title>
	<script>
		function getAvatar1(points) { //2008전달
			var level = points / pointsPerLevel; //2008/1000=>2
			if (level == 0) {
				return "장난감 곰";
			} else if (level == 1) {
				return "고양이";
			} else if (level >= 2) {
				return "고릴라";
			}
		}
		function updatePoints(bonus, newPoints) {//2,100
			for (var i = 0; i < bonus; i++) {//i=0 newPoints=102 , i=1 newPoints=104
				newPoints += skill * bonus;
			}
			return newPoints + userPoints;// i=1 newPoints=104 일때 104+2008=>2112을 돌려줌
			// userPoints는 전역변수
		}
		//var avatar = "generic";
		var skill = 1.0;
		var pointsPerLevel = 1000;
		var userPoints = 2008;
		userPoints = updatePoints(2, 100);
		//i=1 newPoints=104 일때 104+2008=>2112가 돌아옴
		youravatar = getAvatar1(userPoints);


		window.onload = function () {
			var output = document.getElementById("output");
			output.innerHTML = "userPoints = " + userPoints
				+ "<br>" + "  youravatar = " + youravatar;
		}

	</script>
</head>

<body>

	<div id="output">
	</div>

</body>

</html>
