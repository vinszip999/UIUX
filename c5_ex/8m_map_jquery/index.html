<!doctype html>
<html>

<head>
    <title>3312이유빈 - Map Tracker</title>
    <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- *이 부분을 넣어야 모바일일 때 글자가 크게 나옴* -->

        <!-- 중요한 4줄 -->
        <link rel="apple-touch-icon" sizes="180x180" href="imgs/logo.png" />
        <link rel="icon" type="image/png" href="imgs/logo.png" sizes="192x192"/>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCIwcnmj5PcfmncGWA-OUCdLiZVQ1tDhZ4"></script>

    <script src="myLoc.js"></script>
    <link rel="stylesheet" href="myLoc.css">

</head>

<body>

    <div data-role="header" style="background:green; color:yellow; text-align:center; 
        height:25px; font-size:15pt; padding:20px;">Map Tracker</div>

    <form>
        <input type="button" id="watch" value="Watch me">
        <input type="button" id="clearWatch" value="Clear watch">
    </form>

    <div id="location">
        여러분의 위치가 여기에 나타날 것입니다.
    </div>

    <div id="distance">
        서울역과의 거리가 여기에 나타날 것입니다.
    </div>

    <div id="map">
    </div>

</body>

</html>
