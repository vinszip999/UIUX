<!doctype html>

<head>
	<meta charset="utf-8">
	<title>Phrase-o-matic (구절 자동 생성기)</title>
	<style>
		body {
			font-family: Verdana, Helvetica, sans-serif;
		}
	</style>
	<script>

		function makePhrases() {
			var words1 = ["노랗고", "유난히", "그래서", "어제 받은", "군침 도는"];
			var words2 = ["신선한", "맛이 간", "시원한", "커다란", "의문의"];
			var words3 = ["우유", "오렌지 주스", "바나나", "마늘빵", "치킨과 맥주"];
			var words4 = ["제일 좋아하고", "제일 싫어하고", "좋아하고", "싫어하고", "먹고싶은"];
			var words5 = ["저녁 식사에", "아침 식사에", "간식으로", "야참으로", "다이어트 할 때"];
			var words6 = ["먹고 싶다.", "먹기 싫다.", "권유하고 싶다.", "버리고 싶다.", "데워먹고 싶다."];
			
			//구절 자동생성시 Math.random()함수 이용
			// Math.floor() : 내림
			// Math.random() * 10 : 0~9까지의 난수 발생
			var rand1 = Math.floor(Math.random() * words1.length);
			var rand2 = Math.floor(Math.random() * words2.length);
			var rand3 = Math.floor(Math.random() * words3.length);
			var rand4 = Math.floor(Math.random() * words4.length);
			var rand5 = Math.floor(Math.random() * words5.length);
			var rand6 = Math.floor(Math.random() * words6.length); //추가

			var phrase = words1[rand1] + " " + words2[rand2] + " " 
			  + words3[rand3] + " " + words4[rand4] + " " + words5[rand5] + " " + words6[rand6];
			var phraseElement = document.getElementById("phrase");
			//id 가 phrase인 <p> 요소를 가져옵니다. 
			phraseElement.innerHTML = phrase;
			//<p>요소의 내용에 이 구문을 할당합니다. 

			var comment = "정말 유창한 언어제조기 이네요 ㅎㅎ";
			var commentElement = document.getElementById("comment1");
				commentElement.innerHTML = comment;

		}
		window.onload = makePhrases;
	</script>
</head>

<body>
	<h1>구절 생성기 왈:</h1>

	<p id="phrase"></p>
	<p id="comment1"></p>

</body>

</html>
