<!doctype html>

<head>
	<meta charset="utf-8">
	<title>기온</title>
	<script>
		window.onload = showTemps;

		function showTemps() {
			var tempByHour = new Array();
			tempByHour[0] = 23;
			tempByHour[1] = 22;
			tempByHour[2] = 21;
			tempByHour[3] = 20;
			tempByHour[4] = 18;
			tempByHour[5] = 17;
			tempByHour[6] = 15;
			tempByHour[7] = 12;
			var sumTemp = 0;
			var aveTemp = 0;

			for (var i = 0; i < tempByHour.length; i++) {
				var theTemp = tempByHour[i];
				var id = "temp" + i;
				var li = document.getElementById(id);
				if (i == 0) {
					li.innerHTML = "정오의 기온은 " + theTemp + "도 이었습니다.";
				} else {
					li.innerHTML = "오후 " + i + "시의 기온은 " + theTemp + "도 이었습니다.";
				} // end of else
				sumTemp = sumTemp + tempByHour[i];
			} // end of for
			aveTemp = sumTemp / tempByHour.length;
			output.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;평균 기온은 " + aveTemp + " 입니다.";

		} // end of function showTemps()
	</script>
</head>

<body>
	<h1>기온</h1>
	<ul>
		<li id="temp0"></li>
		<li id="temp1"></li>
		<li id="temp2"></li>
		<li id="temp3"></li>
		<li id="temp4"></li>
		<li id="temp5"></li>
		<li id="temp6"></li>
		<li id="temp7"></li>
	</ul>

	<div id ="output">
		
	</div>
</body>

</html>
