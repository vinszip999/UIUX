<!doctype html>
<head>

<title>재생 목록</title>
<script>
    window.onload = addSongs;
    function addSongs() {
	    var song1 = document.getElementById("song1");//song1은 이미존재한 id 값
	    var song2 = document.getElementById("song2");//song2은 이미존재한 id 값
        var song3 = document.getElementById("song3");//song3은 이미존재한 id 값

        song1.innerHTML = "dundundance - 오마이걸(OMYGIRL)";
        song2.innerHTML = "O.O - 엔믹스(NMIXX)";
        song3.innerHTML = "Smiley - 최예나(YENA)";  
}

</script>
</head>
<body>

</ul>

</body>
</html>
